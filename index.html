<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display"><span>0</span></div>
        <div class="calculator-keys">
            <button class="key-especial" data-action='clear'>AC</button>
            <button class="key-especial" data-action="negative">±</button>
            <button class="key-especial" data-action="percent">%</button>
            <button class="key-operator" data-action="divide">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="key-operator" data-action="multiply">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="key-operator" data-action="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="key-operator" data-action="add">+</button>
            <button class="number-zero">0</button>
            <button class="key-decimal" data-action="point">.</button>
            <button class="key-equals" data-action="equals">=</button>
        </div>
    </div>
</body>
</html>
