<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" class="display">
        </div>
        <div class="calculator-keys">
            <button class="key-especial" data-value='AC'>AC</button>
            <button class="key-especial" data-value="±">±</button>
            <button class="key-especial" data-value="%">%</button>
            <button class="key-operator" data-value="/">÷</button>
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="key-operator" data-value="*">&times;</button>
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="key-operator" data-value="-">-</button>
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="key-operator" data-value="+">+</button>
            <button class="number-zero" data-value="0">0</button>
            <button class="key-decimal" data-value=".">.</button>
            <button class="key-equals" data-value="=">=</button>
        </div>
    </div>
</body>
</html>
