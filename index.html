<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="toggle">
            <input type="checkbox" class="checkbox" id="switch"/>
            <label class="label" for="switch">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="calculator-keys">
            <button data-all-clear class="key-especial">AC</button>
            <button data-negative class="key-especial">±</button>
            <button data-percent class="key-especial">%</button>
            <button data-operator class="key-operator">÷</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operator class="key-operator">x</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operator class="key-operator">-</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operator class="key-operator">+</button>
            <button data-number class="number-zero">0</button>
            <button data-number class="key-decimal">.</button>
            <button data-equals class="key-equals">=</button>
        </div>
    </div>
    <script  src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>
</html>
